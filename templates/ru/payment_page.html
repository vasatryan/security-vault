<div class="payment-body">
  <!-- Payment Form -->

  <div class="payment-container" id="payment2">
    <form id="Payment" class="payment">
      <div class="close-icon" onclick="closePopup()">
        <i class="material-icons">закрыть</i>
      </div>
      <input
        type="text"
        id="cardNumber"
        name="cardNumber"
        placeholder="НОМЕР КАРТЫ"
      />
      <input type="text" id="date" name="date" placeholder="ДАТА (мм/гг)" />
      <input type="text" id="cvv" name="cvv" placeholder="CVV" />
      <input type="text" id="name" name="Name" placeholder="ИМЯ ФАМИЛИЯ" />
      <span class="p_error" id="payment_error"></span>
      <button
        type="button"
        class="payment-button"
        onclick="validateAndSubmit()"
      >
        ОТПРАВИТЬ
      </button>
    </form>
  </div>

  <div id="popup" class="hidden">Оплата произведена.</div>
</div>
